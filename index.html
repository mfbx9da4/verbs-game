<!DOCTYPE html>
<html>
<head>
    <title>Verbs game</title>

    <link href="style/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>

<style>
</style>
<body data-ng-app="AentropicoApp">
    <div data-ng-controller="homeController" id="navbar" class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">Verbs game</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-upload"> <a href="/#/game">Game</a></li>
                    <li class="nav-about"> <a href="/about">About</a></li>
                </ul>
                <div class="navbar-right">
                <ul ng-show="user_found" class="nav navbar-nav">
                    <li > <a href="/#/profile/{{username}}">{{username}}</a></li>
                </ul>
                <form ng-show="!user_found" class="navbar-form navbar-right" role="form" action="/login" method="post">
                    <div class="form-group">
                      <input type="text" name="username" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div data-ng-view=""></div>
</div>

    <script src="http://localhost:12345/livereload.js"></script>
    <script src="/output/libs.js" type="text/javascript" ></script>
    <script src="/output/app.js" type="text/javascript" ></script>
    <script>


    </script>
</body>
</html>
